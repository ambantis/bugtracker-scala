@(form: Form[(String, String)])(implicit flash: Flash)

<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href='@routes.Assets.at("css/bootstrap.min.css")' media="all">
    <title>Login</title>
  </head>
  <body>

    <div class="container">
      <br>
      <h2>BugTracker Login Screen</h2>
      <form class="form-horizontal" action="@routes.Auth.authenticate()" method="post">
        <div class="control-group">
          <label class="control-label" for="username">Username</label>
          <div class="controls">
            <input type="text" id="username" placeholder="Username" name="username" value='@form("username").value'>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input type="password" id="password" placeholder="Password" name="password">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn btn-primary btn-large">Sign In</button>
          </div>
        </div>
      </form>
    </div>

    <script type="text/javascript" src='@routes.Assets.at("js/jquery-1.8.3.min.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("js/bootstrap.min.js")'></script>

  </body>
</html>
