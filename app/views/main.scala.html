@(title: String)(content: Html)

<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href='@routes.Assets.at("css/bootstrap.min.css")' media="all">
    <link rel="stylesheet" type="text/css" media="all" href='@routes.Assets.at("css/main.css")'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("img/favicon.png")'>
    <title>@title</title>
  </head>
  <body>
    <p>welcome</p>
    <div class="container">
      <div class="row">
        <div class="span2">
        <!--Sidebar content-->
        </div>
        <div class="span10">
        @content
        </div>
      </div>
    </div>

    <script type="text/javascript" src='@routes.Assets.at("js/jquery-1.8.3.min.js")'></script>
    <script type="text/javascript" src='@routes.Assets.at("js/bootstrap.min.js")' ></script>
  </body>
</html>
